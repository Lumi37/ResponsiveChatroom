<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>
    <link rel="icon" href="images/darkmode/download.png" type="image/x-icon">
    <title>Responsive Chat App!</title>
</head>

<body>
    <div class="container">
        <!-- SEARCH BAR -->
        <div class="searchContainer">
            <div><img src="images/lightmode/searchicon.png" alt=""><input type="text" id="searchBar"
                    placeholder="Search"></div>
        </div>

        <!-- LIST  -->
        <div class="listContainer">
            <div class="refreshIconContainer">
                <div id="refreshList">
                    <div class="tooltip">RefreshList</div>
                </div>
            </div>


            <ul id="list">
            </ul>

        </div>

        <!-- USER PROFILE AND USERNAME -->
        <div class="userIconUsernameContainer">
            <!-- <div> -->
            <div class="imgUploadContainer">
                <img class="userProfilePicture" src="images/lightmode/default.png" alt="default">
                <div class="middle">
                    <input type="button" id="uploadButton" value="upload">
                </div>
            </div>

            <input type="text" id="username" name='name' placeholder="Username">
            <div class="imagesalign">
                <div id="saveButton">
                    <div class="tooltip">Save</div>
                </div>
                <div id="editNameButton"> 
                    <div class="tooltip">Edit</div>
                </div>
            </div>
            <!-- </div> -->
        </div>

        <!-- CHAT - MESSAGE DISPLAY - TYPING -->
        <div class=" chatContainer" id="chat">

            <!-- MESSAGES DISPLAY -->
            <div class="messagesDisplay" id="messagesDisplay"></div>

            <!-- USER TYPING AREA -->
            <div class="textTypingContainer">
                <div class="emoji">
                    <div id="emoji">
                        <div class="tooltip"">Emojis</div></div>
                                    </div>
                                    <textarea type=" text" maxlength="200" class="textTypingArea" id="typingArea"
                            placeholder="type your message here."></textarea>
                            <div class="paperAirplane">
                                <div id="paperAirplane">
                                    <div class="tooltip"">SendText</div></div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
        <div>
           
            <form
 ref='uploadForm' id='uploadForm' action='http://localhost:3000/' method='post' enctype="multipart/form-data"
                                        accept="images/*">
                                        <input type="text" name="id" id="userID">
                                        <input type="file" name="sampleFile" id="fileupload">
                                        <input type="text" id="hiddenusername" name='name' placeholder="Username">
                                        <input type='submit' id='submitFile' value='upload'>
                                        </form>
                                    </div>
</body>

</html>
